{% extends 'base.html' %}

{% block head %}
    <title>BBI DB - Reset Password</title>
{% endblock %}

{% load crispy_forms_tags %}


{% block body %}

    <div class="container-fluid">

        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Forgot your password? Type in your email below and it will be sorted out!</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Request Password Reset</button>
            </div>
        </form>

    </div>

{% endblock %}
